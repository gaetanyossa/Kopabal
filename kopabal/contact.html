        <section id="contact">
            <h1 class="sub-tittle-section">Laissez nous un message</h1>
            <div>
                <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/mvojkrnk" method="post">
                    <fieldset id="fs-frm-inputs">
                      <label for="full-name">Nom complet</label>
                      <input type="text" name="name" id="full-name" placeholder="Nom et prenom" required="">
                      <label for="email-address">Adresse gmail</label>
                      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                      <fieldset id="fs-frm-selects">
                        <label for="timely">Service souhaité.</label>
                        <select name="timely" id="timely" required="yes">
                          <option value="" selected="" disabled="">choisir</option>
                          <option value="1">Construction</option>
                          <option value="3">Plomberie</option>
                          <option value="5">Maconnerie</option>
                          <option value="7">Carrelage</option>
                          <option value="9">Autre</option>
                        </select>
                       
                      </fieldset>
                      <label for="message">Message</label>
                      <textarea rows="3" name="message" id="message" placeholder="Entrez un message..." required=""></textarea>
                    </fieldset>
                    <input type="submit" value="Envoyer">
                  </form>
                
            </div>
